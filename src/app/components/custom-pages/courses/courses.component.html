<p class="text-2xl font-semibold mb-6">Courses</p>
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-pink-300 bg-white shadow-md rounded-lg">
    <thead class="bg-pink-300 text-white">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-pink-300">Course</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-pink-300">Subject</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider border-r border-pink-300">Block</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Time</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-pink-300">
      <tr *ngFor="let course of courses" class="hover:bg-pink-100 cursor-pointer" (click)="goToCourseDetails(course)">
        <td class="px-6 py-4 whitespace-nowrap border-r border-pink-300">{{ course.course }}</td>
        <td class="px-6 py-4 whitespace-nowrap border-r border-pink-300">{{ course.subject }}</td>
        <td class="px-6 py-4 whitespace-nowrap border-r border-pink-300">{{ course.block }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ course.time }}</td>
      </tr>
    </tbody>
  </table>
</div>
