<div class="p-6 bg-white shadow-md rounded-lg max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">{{ course?.course }}</h2>
    <p class="mb-2"><strong>Subject:</strong> {{ course?.subject }}</p>
    <p class="mb-2"><strong>Block:</strong> {{ course?.block }}</p>
    <p class="mb-4"><strong>Time:</strong> {{ course?.time }}</p>

  </div>
