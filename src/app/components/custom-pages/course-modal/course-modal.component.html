<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-1/2">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-semibold">Add Course</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form (ngSubmit)="submitForm()" class="p-4 space-y-4">
        <div>
          <label for="course" class="block text-sm font-medium text-gray-700">Course:</label>
          <input type="text" id="course" [(ngModel)]="course" name="course" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
          <input type="text" id="subject" [(ngModel)]="subject" name="subject" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="block" class="block text-sm font-medium text-gray-700">Block:</label>
          <input type="text" id="block" [(ngModel)]="block" name="block" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Time:</label>
          <input type="text" id="time" [(ngModel)]="time" name="time" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-700">Cancel</button>
          <button type="submit" class="ml-3 bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
        </div>
      </form>
    </div>
  </div>
