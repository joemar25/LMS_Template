<div class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen p-8">
  <div class="container mx-auto max-w-6xl">
    <header class="text-center mb-16">
      <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 mb-4">
        Course Directory
      </h1>
      <p class="text-xl md:text-2xl text-indigo-600 font-light">
        Explore our diverse range of courses and their enrollees
      </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let course of courseEnrollments | keyvalue"
        class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden transform hover:-translate-y-1 cursor-pointer">
        <div class="p-6">
          <div class="mb-4 text-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 mx-auto transition-transform duration-300 transform group-hover:scale-110" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>
          <h3 class="text-xl font-bold text-indigo-900 mb-2">{{ course.key }}</h3>
          <p class="text-indigo-600 mb-4">{{ course.value.length }} enrolled students</p>
        </div>
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 w-full bg-white text-indigo-600 font-semibold py-2 px-4 rounded-full hover:bg-opacity-90 transition duration-300">
          <a [routerLink]="['student-list', course.key]" class="block w-full">
            View Enrollees
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
