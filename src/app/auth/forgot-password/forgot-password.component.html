<div class="bg-gray-100">
  <a
    [routerLink]="routes.home"
    class="text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out"
  >
    &larr; Back to Home
  </a>
</div>
<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-center text-3xl font-bold text-gray-900">
      Forgot Password?
    </h1>

    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email to reset your password.
    </p>

    <form class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <div class="mt-1">
          <input
            type="email"
            placeholder="Enter your email address"
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div>
        <button
          type="button"
          (click)="directLogin()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
